{% block estrutura_extensao %}
<style>
    .inlineblock{display:inlineblock;}
    table, th, td {border: 1px solid black;}
</style>
<p style="font-size:30px;">Fase Execução</p>
<div class="inlineblock" style="vertical-align:top;">
    <div class="inlineblock">
        Ref.
        <br>
        <input type="text"style="width:50px;">
    </div>
    <div class="inlineblock">
        Cod.
        <br>
        <input type="text"style="width:50px;">
    </div>
    <div class="inlineblock">
        Fase de Execução
        <br>
        <input type="text" style="width:250px;">
    </div>

    <table style="heigth:100px;overflow-y:scroll;margin-top:10px;">
        <tr>
            <th style="width:50px;">Ref</th>
            <th style="width:50px;">Cod.</th>
            <th style="width:250px;">Titulo</th>
        </tr>
        {% for i in dado %}
        <tr>
            <td>{{i.0}}</td>
            <td>{{i.1}}</td>
            <td>{{i.2}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="inlineblock" style="width:50%;" >
    Nota Técnica
    <br>
    <input type="text" style="width:100%;height:100px;">
</div>
{% endblock %}
