{% extends "normasPDF/base.html" %}


{% block content %}
<div style="background-color: gray;text-align: center;padding: 5px;margin: 5px;">
<h2>Entrar</h2>
<form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Entrar" name="submit" class="btn btn-default">
    <input type="hidden" name="next" value="{{ next }}">
    <a href="{% url 'signup' %}" class="btn btn-default">Cadastrar</a>
</form>
</div>
{% endblock %}
